<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatibe" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Javascript Blackjack project</title>
</head>
<body>
	
<div class="container-5">
  <h2>The Blackjack Project</h2>
  <h3><span id="blackjack-result"> Let's Play</span></h3>
  <div class="flex-blackjack-row-1">
    <div id="Your-box">
      <h2>You:<span id="your-blackjack-result">0</span></h2>
     </div>
     <div id="dealer-box">
      <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
     </div>
</div>
   <div class="flex-blackjack-row-2">
     <div>
       <button class="btn-lg btn btn-primary mr-2" id="hit">Hit</button>
       <button class="btn-lg btn btn-warning mr-2" id="stand">Stand</button>
       <button class="btn-lg btn btn-danger" id="deal">Deal</button>
     </div>
   </div> 
   <div class="flex-blackjack-row-3">
     <table>
       <tr>
         <th>Wins</th>
         <th>Losses</th>
         <th>Draws</th>
       </tr>
       <tr>
         <td><span id="wins">0</span></td>
         <td><span id="losses">0</span></td>
         <td><span id="draws">0</span></td>
       </tr>
     </table>
   </div>
</div>
<script src="blackjack_js.js"></script>
</body>
</html>
